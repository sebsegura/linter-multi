name: Static check
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types: [ opened, synchronize, reopened ]
jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.19
      - uses: actions/checkout@v3
      - name: Install golangci-lint
        run: curl -sfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh| sh -s -- -b $(go env GOPATH)/bin v1.47
      - name: Run linter
        run: |
          MODIFIED_MODULES=$(git diff --name-only origin/main -- . | awk 'BEGIN {FS="/"} NF > 2 && !m[$2]++ {print $2}')
          
          [ -z "$MODIFIED_MODULES" ] && { echo "No modified modules found"; exit 1; }

          for MODULE in $MODIFIED_MODULES
          do
            cd $MODULE
            $(go env GOPATH)/bin/golangci-lint run --config ../../.golangci.yml
            if [[ $? != 0 ]]; then
                echo "Linting failed for $MODULE"
                exit 1
            fi
            cd ..
          done

          exit 0
        working_directory: ./modules
      - name: test
        run: |
          MODIFIED_MODULES=$(git diff --name-only origin/main -- . | awk 'BEGIN {FS="/"} NF > 2 && !m[$2]++ {print $2}')
            
          [ -z "$MODIFIED_MODULES" ] && { echo "No modified modules found"; exit 1; }

          for MODULE in $MODIFIED_MODULES
          do
            cd $MODULE
            go test -v ./...
            cd ..
          done
        working_directory: ./modules