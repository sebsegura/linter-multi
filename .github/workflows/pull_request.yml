name: Static check
on:
  pull_request:
    branches:
      - main
    types: [ opened, synchronize, reopened ]
jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.19

      - name: Clone repo
        run: git clone -b "${{ github.event.inputs.project_ref }}" "git@github.com:sebsegura/linter-multi.git" project

      - name: Install golangci-lint
        run: curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.49.0
      - name: Run linter
        run: |
          MODIFIED_MODULES=$(git diff --name-only origin/main -- . | awk 'BEGIN {FS="/"} NF > 2 && !m[$2]++ {print $2}')
          
          [ -z "$MODIFIED_MODULES" ] && { echo "No modified modules found"; exit 0; }

          for MODULE in $MODIFIED_MODULES
          do
            cd $MODULE
            $(go env GOPATH)/bin/golangci-lint run --config ../../.golangci.yml
            if [[ $? != 0 ]]; then
                echo "Linting failed for $MODULE"
                exit 1
            fi
            cd ..
          done

          exit 0
        working-directory: project/modules
      - name: test
        run: |
          MODIFIED_MODULES=$(git diff --name-only origin/main -- . | awk 'BEGIN {FS="/"} NF > 2 && !m[$2]++ {print $2}')
            
          [ -z "$MODIFIED_MODULES" ] && { echo "No modified modules found"; exit 0; }

          for MODULE in $MODIFIED_MODULES
          do
            cd $MODULE
            go test -v ./...
            cd ..
          done
        working-directory: project/modules